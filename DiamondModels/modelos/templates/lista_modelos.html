<html>
	<head>
		<title>Lista Modelos</title>
		{% load static %}
		<link rel="stylesheet" type="text/css" href="{% static 'style_lista_modelos.css' %} ">
	</head>
	<body>
		<h1>Lista de Modelos</h1>
		<ul>
			{% for modelo in modelos %}
				<li>{{modelo}}</li>
			{% empty %}
				<p>No hay modelos</p>
			{% endfor %}
		</ul>
	</body>
</html>
